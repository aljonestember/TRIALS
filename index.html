<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeePal Reminder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ’§ PeePal Reminder</h1>
    <p>Click below to start hourly pee reminders!</p>
    <button id="start">Start Reminder</button>

    <script>
      // Request notification permission
      async function requestNotificationPermission() {
        if (!("Notification" in window)) {
          alert("This browser does not support notifications.");
          return false;
        }
        const permission = await Notification.requestPermission();
        if (permission !== "granted") {
          alert("Please allow notifications for reminders!");
          return false;
        }
        return true;
      }

      // Register service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.error('Service Worker registration failed', err));
      }

      // Start reminder on button click
      document.getElementById("start").addEventListener("click", async () => {
        if (await requestNotificationPermission()) {
          // Notify every 60 minutes (for demo, set shorter interval)
          setInterval(() => {
            new Notification("ðŸš» PeePal Reminder", {
              body: "Time to take a pee break! ðŸ’§",
              icon: "https://emoji.gg/assets/emoji/7192_toilet.png"
            });
          }, 10 * 1000); // 10 seconds for testing; change to 60 * 60 * 1000 for 1 hour
          
          alert("Pee reminders started! ðŸ’§");
        }
      });
    </script>
  </body>
</html>
